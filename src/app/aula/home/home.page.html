<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-button>
                <ion-back-button text="" icon="arrow-back-circle-outline"></ion-back-button>
            </ion-button>
        </ion-buttons>
        <ion-title text-center>Aulas Virtuales</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="fondo text-center">


    <img>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-card (click)="aulaArtes()" class="cards">
                    <ion-card-header>
                        <img class="icfac" src="../../assets/ico_fayd.png">
                        <ion-card-title>Arte y Diseño</ion-card-title>
                    </ion-card-header>
                </ion-card>

                <ion-card (click)="aulaHForestales()" class="cards">
                    <ion-card-header>
                        <img class="icfac" src="../../assets/ico_fcf.png">
                        <ion-card-title class="text-center">
                            Ciencias Forestales
                        </ion-card-title>
                    </ion-card-header>
                </ion-card>

                <ion-card (click)="aulaIngenieria()" class="cards">
                    <ion-card-header>
                        <img class="icfac" src="../../assets/ico_fi.png">
                        <ion-card-title class="text-center">Ingeniería </ion-card-title>
                    </ion-card-header>
                </ion-card>

                <ion-card (click)="aulaEscenf()" class="cards">
                    <ion-card-header>
                        <img class="icfac" src="../../assets/ico_escenf.png">
                        <ion-card-title class="text-center">Escuelas de Enfermeria</ion-card-title>
                    </ion-card-header>
                </ion-card>

            </ion-col>


            <ion-col size="6">
                <ion-card (click)="aulaEconomicas()" class="cards">
                    <ion-card-header>
                        <img class="icfac" src="../../assets/ico_fce.png">
                        <ion-card-title class="text-center">Ciencias Económicas</ion-card-title>
                    </ion-card-header>
                </ion-card>

                <ion-card (click)="aulaHumanidades()" class="cards">
                    <ion-card-header>
                        <img class="icfac" src="../../assets/ico_fhycs.png">
                        <ion-card-title class="text-center">Humanidades</ion-card-title>
                    </ion-card-header>
                </ion-card>


                <ion-card (click)="aulaExactas()" class="cards">
                    <ion-card-header>
                        <img class="icfac" src="../../assets/ico_fceqyn.png">
                        <ion-card-title class="text-center">Ciencias Exactas</ion-card-title>
                    </ion-card-header>
                </ion-card>

                <ion-card (click)="aulaEae()" class="cards">
                    <ion-card-header>
                        <img class="icfac" src="../../assets/ico_eae.png">
                        <ion-card-title class="text-center">Escuela Agrotécnica</ion-card-title>
                    </ion-card-header>
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
